<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Prévision météo – Sénégal</title>

<h2 id="titre-periode" align="center"></h2>

<link rel="stylesheet" href="leaflet.css">
<script src="leaflet.js"></script>


<link rel="stylesheet" href="leaflet.css">
<script src="leaflet.js"></script>

<style>
/* ===================== MESSAGE HAUT DROIT ===================== */
.message-info {
    background: rgba(255,255,255,0.95);
    padding: 12px 14px;
    font: 16px Arial, Helvetica, sans-serif; /* ⬅️ taille augmentée */
    border-radius: 6px;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);
    max-width: 260px;
    text-align: center;
}

.message-info b {
    font-size: 18px; /* ⬅️ titres plus grands */
}


/* ===================== MAP ===================== */
#map {
    width: 100%;
    height: 90vh;
}

/* ===================== INFO ===================== */
.info {
    position: absolute;
    pointer-events: none;
    padding: 8px;
    font: 14px Arial, Helvetica, sans-serif;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    display: none;
    z-index: 1000;
}

/* ===================== LÉGENDE (PC par défaut) ===================== */
.legend {
    background: rgba(255,255,255,0.95);
    padding: 8px 10px;
    border-radius: 6px;
    font: 13px Arial, Helvetica, sans-serif;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    line-height: 18px;
    max-width: 180px;
}

.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.85;
}

/* ===================== MODE MOBILE ===================== */
@media (max-width: 768px) {

    .legend {
        font-size: 11px;
        line-height: 14px;
        padding: 6px 8px;
        max-width: 95%;
    }

    .legend i {
        width: 14px;
        height: 14px;
        margin-right: 6px;
    }

    /* Centrer la légende en bas sur mobile */
    .leaflet-bottom.leaflet-right {
        right: 50% !important;
        transform: translateX(50%);
    }
}
</style>
</head>


<script>
    function formatDateFR(date) {
        const jour = String(date.getDate()).padStart(2, '0');
        const mois = String(date.getMonth() + 1).padStart(2, '0');
        const annee = date.getFullYear();
        return `${jour}-${mois}-${annee}`;
    }
    
    const aujourdHui = new Date();
    const demain = new Date(aujourdHui);
    demain.setDate(aujourdHui.getDate() + 1);
    
    document.getElementById("titre-periode").innerHTML =
        `Prévision à courte échéance valable du ${formatDateFR(aujourdHui)} à 00H au ${formatDateFR(demain)} à 00H`;
    </script>
    


<body>

<div id="map"></div>

<script src="Bulletin_meteo.js"></script>

<script>
// ===================== CARTE =====================
var map = L.map('map').setView([14.5, -14.5], 7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

L.control.scale().addTo(map);

// ===================== COULEURS Tmax =====================
function getColorTmax(t) {
    return t > 40 ? '#800026' :
           t > 38 ? '#BD0026' :
           t > 36 ? '#E31A1C' :
           t > 34 ? '#FC4E2A' :
           t > 32 ? '#FD8D3C' :
           t > 30 ? '#FEB24C' :
           t > 28 ? '#FED976' :
                    '#FFEDA0';
}

// ===================== STYLE =====================
function Monstyle(feature) {
    return {
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7,
        fillColor: getColorTmax(feature.properties.Tmax)
    };
}

// ===================== INFO FLOTTANTE =====================
var info = L.control({ position: 'topleft' });

info.onAdd = function () {
    this._div = L.DomUtil.create('div', 'info');
    return this._div;
};

info.update = function (props) {
    if (props) {
        this._div.style.display = 'block';
        this._div.innerHTML =
            '<span style="font-weight:bold; font-size:16px;">Prévisions_météo_du_jour</span><br>' +
            '<b>Région : ' + props.NAME_1 + '</b><br>' +
            '<b>Tmax :</b> ' + props.Tmax + ' °C<br>' +
            '<b>Tmin :</b> ' + props.Tmin + ' °C<br>' +
            '<b>Vent :</b> ' + props.Dirct_Vent + '<br>' +
            '<b>Ciel :</b> ' + props.Etat_ciel;
    } else {
        this._div.style.display = 'none';
    }
};

info.addTo(map);

map.on('mousemove', function (e) {
    var d = document.querySelector('.info');
    if (d) {
        d.style.left = (e.containerPoint.x + 15) + 'px';
        d.style.top  = (e.containerPoint.y - 15) + 'px';
    }
});

// ===================== INTERACTIONS =====================
function highlightFeature(e) {
    var layer = e.target;
    layer.setStyle({ weight: 4, color: '#666', fillOpacity: 0.9 });
    layer.bringToFront();
    info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: function(e){ map.fitBounds(e.target.getBounds()); }
    });
}

// ===================== GEOJSON =====================
var geojson = L.geoJson(Bulletin_meteo, {
    style: Monstyle,
    onEachFeature: onEachFeature
}).addTo(map);

// ===================== LÉGENDE RESPONSIVE =====================
var legendTmax = L.control({ position: 'bottomright' });

legendTmax.onAdd = function () {
    var div = L.DomUtil.create('div', 'legend');
    var grades = [28, 30, 32, 34, 36, 38, 40];

    div.innerHTML = '<b>Tmax (°C)</b><br>';

    for (var i = grades.length - 1; i >= 0; i--) {
        var from = grades[i];
        var to = grades[i + 1];

        div.innerHTML +=
            '<i style="background:' + getColorTmax(from + 1) + '"></i> ' +
            (to ? from + ' – ' + to : '> ' + from) + '<br>';
    }

    L.DomEvent.disableClickPropagation(div);
    return div;
};

legendTmax.addTo(map);

// ===================== LOGO =====================
L.imageOverlay('logo.png', [
    [16.5, -19.0],
    [15.5, -18.0]
], { opacity: 0.8 }).addTo(map);

//===========================
// ===================== MESSAGE D'INFORMATION (HAUT DROIT) =====================
var messageInfo = L.control({ position: 'topright' });

messageInfo.onAdd = function () {
    var div = L.DomUtil.create('div', 'message-info');
    div.innerHTML = 
        '<b>ℹ️ Information</b><br>' +
        'Survoler une région pour voir les prévisions du jour !<br>' +
        '<b>Merci !!</b>';
    
    // Empêche la carte de bouger quand on clique dessus
    L.DomEvent.disableClickPropagation(div);
    return div;
};

messageInfo.addTo(map);

//===========================
</script>
</body>
</html>
