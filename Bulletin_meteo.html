<!DOCTYPE html>
<html>
<head>
<h1><p h2 align="center">Prévision à courte échéance valable du 26-01-2026 à 00H au 27-01-2026 à 00H</p></h1>	
	<title>Choropleth Tutorial - Leaflet</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	<script src="SelectLayers.js"></script>


	<style>
		#map {
			width: 1300px;
			height: 800px;
		}
		.info {
		    padding: 6px 8px;
		    font: 14px/16px Arial, Helvetica, sans-serif;
		    background: white;
		    background: rgba(255,255,255,0.8);
		    box-shadow: 0 0 15px rgba(0,0,0,0.2);
		    border-radius: 5px;
		}
		.info h4 {
		    margin: 0 0 5px;
		    color: #777;
		}
        

	</style>

	
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="Bulletin_meteo.js"></script>

<script type="text/javascript">

	//////////////////////////////////////////
var map = L.map('map').setView([12.700000,-13.972362], 7);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

//L.marker([31.20,-5.60]).addTo(map)
   // .bindPopup('Election legistlative 2022 par departement')
   // .openPopup();
//////////////////////////////////////////
	
	
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);
	
	L.control.scale().addTo(map);

	// get color depending on population Numero value
	function getColor(d) {
	return  d > 14 ? '#d9ad7c' :
	            d > 13 ? '#886301' : 
	            d > 12 ? '#31a354' :
				d > 11 ? '#f03b20' :
				d > 10 ? '#3182bd' :
				d > 9  ? '#c994c7' :
				d > 8  ? '#FD8D3C' :
				d > 7  ? '#addd8e' :
				d > 6  ? '#e7e1ef' :
				d > 5  ? '#FED976' :
				d > 4  ? '#FED976' :
				d > 3  ? '#a6bddb' :
				d > 2  ? '#9ecae1' :
				d > 1  ? '#FED976' :
						 '#FFEDA0' ;
	}

	function Monstyle(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.ID_1)
		};
	}

	function highlightFeature(e) {
	    var layer = e.target;

	    layer.setStyle({
	        weight: 5,
	        color: '#666',
	        dashArray: '',
	        fillOpacity: 0.7
	    });

	    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
	        layer.bringToFront();
	    }
	        info.update(layer.feature.properties);

	}

	function resetHighlight(e) {
    	geojson.resetStyle(e.target);
    	    info.update();

	}
	function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}
	function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Prévision du temps dans chaque région</h4>' +  (props?
        'Région : <b>' + props.NAME_1 + '</b> <br />Tmax(°C) : ' + props.Tmax + '</b> <br />Tmin(°C) : ' + props.Tmin + '</b> <br />Direction Vent : ' + props.Dirct_Vent + '</b> <br />Etat du ciel : ' + props.Etat_ciel + ' </sup>'
        : 'Merci de mettre le curseur sur une région pour voir les prévisions');
};

info.addTo(map);

	var geojson = L.geoJson(Bulletin_meteo, {
		style: Monstyle,
	    onEachFeature: onEachFeature,
}).addTo(map);
///////////////////////////////////////////////////////////////////////////////

// Fonction couleur Tmax (TOUJOURS EN PREMIER)
function getColorTmax(t) {
    return t > 40 ? '#800026' :
           t > 38 ? '#BD0026' :
           t > 36 ? '#E31A1C' :
           t > 34 ? '#FC4E2A' :
           t > 32 ? '#FD8D3C' :
           t > 30 ? '#FEB24C' :
           t > 28 ? '#FED976' :
                    '#FFEDA0';
}

// Style (UTILISE getColorTmax)
function Monstyle(feature) {
    return {
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7,
        fillColor: getColorTmax(feature.properties.Tmax)
    };
}


//////////////////////////////////////////////////////////////////////////////

var logoBounds = [
  [16.5, -19.0],   // Sud-Ouest
  [15.5, -18.0]    // Nord-Est
];

L.imageOverlay('logo.png', logoBounds, {
    opacity: 0.8
}).addTo(map);

</script>
